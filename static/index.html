<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>AmberMind Chat</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="icon" type="image/svg+xml" href="data:image/svg+xml,%3Csvg width='32' height='32' viewBox='0 0 32 32' xmlns='http://www.w3.org/2000/svg'%3E%3Cellipse cx='16' cy='16' rx='14' ry='14' fill='%23FFB347'/%3E%3Cpath d='M10 18 Q16 26 22 18' stroke='%23fff' stroke-width='2' fill='none'/%3E%3Cpath d='M12 13 Q16 10 20 13' stroke='%23fff' stroke-width='2' fill='none'/%3E%3C/svg%3E">
  <link rel="stylesheet" href="styles.css">
  <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
</head>
<body>
  <div class="main-layout">
    <aside class="sidebar">
      <div class="ai-name">ðŸ¤– AmberMind</div>
      <div class="auth-section">
        <div class="auth-card">
          <h2>Sign Up</h2>
          <input id="signup-username" type="text" placeholder="Username">
          <input id="signup-password" type="password" placeholder="Password">
          <button id="signupBtn">Sign Up</button>
          <span id="signup-result"></span>
        </div>
        <div class="auth-card">
          <h2>Login</h2>
          <input id="login-username" type="text" placeholder="Username">
          <input id="login-password" type="password" placeholder="Password">
          <button id="loginBtn">Login</button>
          <span id="login-result"></span>
        </div>
        <button id="logoutBtn" disabled>Logout</button>
      </div>
      <div class="chats-section">
        <h3>Your Chats</h3>
        <button id="newChatBtn" disabled>+ New Chat</button>
        <ul id="chatList"></ul>
      </div>
      <div id="adminTab" class="admin-tab" style="display:none;">
        <h3>Admin Panel</h3>
        <div id="adminContent"></div>
      </div>
    </aside>
    <main class="chat-container">
      <h1 id="greetingHeader" class="greeting-header">Welcome to AmberMind!</h1>
      <div class="chat-section">
        <div id="chatHistory" class="chat-history"></div>
        <div class="chat-input-row">
          <textarea id="promptInput" placeholder="Type your message... (Shift+Enter to send, Enter for newline)" disabled rows="2"></textarea>
          <button id="chatBtn" disabled>Send</button>
        </div>
      </div>
    </main>
  </div>
  <script src="script.js"></script>
</body>
</html>
